<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <h1>The Weather App</h1>
      <br />
      <form id="search_form" class="search-form">
        <div class="row">
          <div class="col-6">
            <input
              id="city-input"
              type="search"
              placeholder="Type a city.."
              autocomplete="off"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="button"
              value="current"
              class="btn btn-outline-secondary"
              id="current-button"
            />
          </div>
        </div>
      </form>
      <br />

      <div class="forecast">
        <div class="row">
          <div class="col-sm-4">
            <div class="card border-light mb-0 h-85">
              <div class="card-header">Local Weather</div>
              <h1 class="card-status" id="city"></h1>
              <h2 id="changes"></h2>
              <br />

              <div class="row">
                <div class="col-6 temp">
                  <span class="row description" id="weather-desc"></span>
                  <br />
                  <span id="temp"></span>
                  <span class="units">ÂºC</span>
                </div>

                <div class="col-6">
                  <ul>
                    <li>Humidity: <span id="humidity">71%</span></li>
                    <li>
                      Wind: <span id="wind">2</span>
                      km/h
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />

      <div class="row row-cols-10">
        <div class="col">
          <div class="card border-light" style="border-radius: 20px">
            <div class="card-header">Sat/Partly cloudy</div>
            <img
              src="images/partly_cloudy.png"
              class="card-img mx-auto"
              alt="rainy"
              style="width: 40%"
            />
            <div class="card-body">
              <h5 class="card-title text-center">26ÂºC|F</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div
            class="card border-light mb-3 h-70 w-65"
            style="border-radius: 20px"
          >
            <div class="card-header">Sun/Cloudy</div>
            <img
              src="images/partly_cloudy.png"
              class="card-img mx-auto"
              alt="cloudy"
              style="width: 40%"
            />
            <div class="card-body">
              <h5 class="card-title text-center">26ÂºC|F</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-light" style="border-radius: 20px">
            <div class="card-header">Mon/Cloudy</div>
            <img
              src="images/cloud.png"
              class="card-img mx-auto"
              alt="rainy"
              style="width: 40%"
            />
            <div class="card-body">
              <h5 class="card-title text-center">26ÂºC|F</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card border-light mb-3 h-70 w-65"
            style="border-radius: 20px"
          >
            <div class="card-header">Tue/Sunny</div>
            <img
              src="images/sun.png"
              class="card-img mx-auto"
              alt="sunny"
              style="width: 40%"
            />
            <div class="card-body">
              <h5 class="card-title text-center">27ÂºC|F</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card border-light mb-3 h-70 w-65"
            style="border-radius: 20px"
          >
            <div class="card-header">Wed/Cloudy</div>
            <img
              src="images/cloud.png"
              class="card-img mx-auto"
              alt="cloudy"
              style="width: 40%"
            />
            <div class="card-body"></div>
